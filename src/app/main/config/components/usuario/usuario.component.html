<div class="container escan-min-width" id="frmUsuario">

    <form class="formulario">

        <div class="row col-12">

            <div class="col-12 btnAccion">
                <button mat-fab class="btn-escan-aceptar"><mat-icon>save</mat-icon></button>
                <div class="line-vertical"></div>
                <button mat-fab class="btn-escan-cancelar"><mat-icon>undo</mat-icon></button>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-lx-6">
                <mat-card class="mat-card">
                
                    <mat-card-header>
                        <mat-card-title class="mat-card-title">Datos del Usuario</mat-card-title>
                    </mat-card-header>
        
                    <mat-card-content class="row">
        
                        <div class="col-12">
                            <!--<div class="combo-section">
                                <igx-combo class="combo" #withValueKey [data]="cities" valueKey="id" displayKey="name" groupKey="name"
                                placeholder="Role(s)" searchPlaceholder="Buscar...">
                                </igx-combo>
         
                            </div>-->

                            <div>
                                <igx-combo class="combo" #withValueKey [data]="cities" valueKey="id" displayKey="name"
                                placeholder="Rol" searchPlaceholder="Seleccione un Rol..."
                                (selectionChanging)="singleSelection($event)" [itemsMaxHeight]="250">
                            </igx-combo>

                                <!--<igx-combo #withValueKey [data]="cities" valueKey="id" displayKey="name" groupKey="name">
                                    <ng-template   let-display let-key="valueKey">
                                        <div class="item2">
                                            <span class="state">State: {{ display[key] }}</span>
                                            <span class="region">Region: {{ display.name }}</span>
                                        </div>
                                    </ng-template>

                                    
                                </igx-combo>-->
         
                            </div>

                            
                 
                        </div>

                        <mat-form-field class="col-12">
                            <mat-label>Nombres.</mat-label>
                            <input matInput type="text"  id="txtNombre" >
                        </mat-form-field>
        
                        <mat-form-field class="col-12">
                            <mat-label>Apellidos.</mat-label>
                            <input matInput type="text"  id="txtApellido" >
                        </mat-form-field>
    
                    </mat-card-content>
        
                </mat-card>
            </div>


            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-lx-6">
                <mat-card class="mat-card">
                
                    <mat-card-header>
                        <mat-card-title class="mat-card-title">Acceso Sistema</mat-card-title>
                    </mat-card-header>
        
                    
                    <mat-card-content class="row">
                        <mat-form-field class="col-12">
                            <mat-label>Usuario.</mat-label>
                            <input matInput type="text" formControlName="txtLogin" id="txtUsuario">
                            <mat-icon matPrefix>person</mat-icon>
                          
                        </mat-form-field>
                        
                        
                        <mat-form-field class="col-12">
                            <mat-label>Contraseña.</mat-label>
                            <input matInput  [type]="bol_HidePass ? 'password' : 'text'" id="txtPass"  formControlName="txtPass" placeholder="Contraseña">
                            <mat-icon matSuffix (click)="bol_HidePass = !bol_HidePass">{{bol_HidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-icon matPrefix >lock</mat-icon>
                        </mat-form-field>
    
                        <mat-form-field class="col-12">
                            <mat-label>Vendedor.</mat-label>
                            <input matInput type="text"  id="txtVendedor">

                        </mat-form-field>

                    </mat-card-content>
        
                    
                </mat-card>
             
            </div>

            <div class="checkbox mb-3">
                <mat-checkbox  color="primary"  >
                    <b>Inactivo</b>
                </mat-checkbox>
            </div>
           

           

         
        </div>
   
     



       
       
    </form>
</div>
