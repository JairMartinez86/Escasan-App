
<div class="container" id="frmRoles">

  <form class="formulario">

      <div class="row col-12">

          <div class="col-12 btnAccion">
              <button mat-fab class="btn-escan-buscar" (click)="modal1.show();"><mat-icon>search</mat-icon></button>
              <div class="line-vertical"></div>
              <button mat-fab class="btn-escan-aceptar"><mat-icon>save</mat-icon></button>
              <button mat-fab class="btn-escan-cancelar"><mat-icon>undo</mat-icon></button>
              <div class="line-vertical"></div>
              <button mat-fab class="btn-escan-salir" (click)="Cerrar();"><mat-icon>exit_to_app</mat-icon></button>
          </div>

          <div class="col-12">
              <mat-card class="mat-card">
              
                  <mat-card-header>
                      <mat-card-title class="mat-card-title">Rol</mat-card-title>
                  </mat-card-header>
      
                  
                  <mat-card-content class="row">
                      <mat-form-field class="col-12">
                          <mat-label>Rol.</mat-label>
                          <input matInput type="text" formControlName="txtRol" id="txtRol">
                          <mat-icon matPrefix>person</mat-icon>
                        
                      </mat-form-field>

                  </mat-card-content>
      
                  
              </mat-card>
           
          </div>

       
      </div>
 
     
  </form>
</div>


<!--https://github.com/mazdik/ng-modal-->
<app-modal #modal1 class="panel-demo1" [maximizable]="true" [backdrop]="true">
  <ng-container class="app-modal-header">REGISTROS DE ROLES</ng-container>
  <ng-container class="app-modal-body">
    <app-roles-registro></app-roles-registro>
  </ng-container>
  <ng-container class="app-modal-footer">
    <div class="button-row text-end">
      <button type="button" class="dt-button dt-escan" id="modal-registro-roles" (click)="modal1.hide()">
        Close
      </button>
    </div>
  </ng-container>
</app-modal>
